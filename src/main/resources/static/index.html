<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowed - End-to-End Encrypted Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="crypto.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="toast-container" id="toast-container"></div>
    <div class="container">
        <div id="auth-overlay">
            <div class="auth-box" id="login-box">
                <h2>登录 / Login</h2>
                <label for="login-username"></label><input type="text" id="login-username" placeholder="用户名 / Username">
                <label for="login-password"></label><input type="password" id="login-password" placeholder="密码 / Password">
                <button class="button" onclick="login()">登录</button>
                <a class="link" onclick="showRegister()">注册新账号 / Register</a>

                <div style="margin-top: 10px; display: flex; justify-content: center;">
                    <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
                </div>
            </div>

            <div class="auth-box" id="register-box" style="display: none;">
                <h2>注册 / Register</h2>
                <label for="reg-username"></label><input type="text" id="reg-username" placeholder="用户名 / Username">
                <label for="reg-password"></label><input type="password" id="reg-password" placeholder="密码 / Password">
                <button class="button" onclick="register()">注册</button>
                <a class="link" onclick="showLogin()">返回登录 / Back to Login</a>
            </div>
        </div>

        <div id="chat-interface" style="display: none;">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="header-left" style="position: relative;">
                        <!-- User Avatar & Menu -->
                        <div class="avatar-container" onclick="toggleUserMenu()" title="User Menu">
                            <img id="current-user-avatar" class="user-avatar" src="" alt="Avatar">
                            <span id="current-user-name" style="margin-left: 10px; font-weight: 500;">User</span>
                        </div>
                        <div id="user-menu" class="dropdown-menu">
                            <div class="menu-item" onclick="triggerAvatarUpload()">Set Avatar</div>
                            <div class="menu-item" onclick="toggleTheme()">Switch Theme</div>
                            <div class="menu-item logout" onclick="logout()">Logout</div>
                        </div>
                        <input type="file" id="avatar-upload" accept="image/*" style="display: none;"
                            onchange="uploadAvatar()">
                    </div>

                    <div class="header-right" style="position: relative;">
                        <!-- Add Button & Menu -->
                        <button class="icon-button plus-button" onclick="toggleAddMenu()" title="Add New">+</button>
                        <div id="add-menu" class="dropdown-menu" style="right: 0; left: auto;">
                            <div class="menu-item" onclick="addFriendModal()">Add Friend</div>
                            <div class="menu-item" onclick="createGroupModal()">Create Group Chat</div>
                        </div>
                    </div>
                </div>
                <!-- Search bar or other elements could go here -->
                <div class="friend-list scrollable" id="friend-list">
                    <!-- Friends will be loaded here -->
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <button class="icon-button mobile-only" onclick="leaveChatView()"
                        style="margin-right: 10px;">←</button>
                    <span id="chat-with">Select a friend</span>
                    <button id="chat-settings-toggle" class="chat-settings-btn" onclick="toggleChatSettings()"
                        style="display: none;">⚙️</button>
                </div>
                <div style="display: flex; flex: 1; overflow: hidden;">
                    <div class="messages" id="messages-container">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div id="chat-settings-panel">
                        <div class="settings-header">
                            <span>Chat Info</span>
                            <button class="theme-toggle" onclick="toggleChatSettings()" style="border:none">×</button>
                        </div>
                        <div id="settings-content" style="flex: 1; overflow-y: auto;">
                            <!-- Settings content dynamic -->
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <label for="message-input"></label><input type="text" id="message-input" placeholder="Type a message..." disabled onkeypress="handleKeyPress(event)">
                    <button class="button" onclick="sendMessage()" style="width: auto; height: 100%; margin-top: 0;">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <h3>Add Friend</h3>
            <label for="add-friend-username"></label><input type="text" id="add-friend-username" placeholder="Friend's Username">
            <button class="button" onclick="addFriend()">Add</button>
            <button class="button" onclick="closeModal()"
                style="background-color: transparent; color: var(--text-color); border: 1px solid var(--border-color); margin-top: 5px;">Cancel</button>
        </div>
    </div>

    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <h3>Create Group Chat</h3>
            <label for="group-name"></label><input type="text" id="group-name" placeholder="Group Name (optional)"
                                                   style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 4px;">
            <div class="section-title" style="margin-top: 5px;">Select Friends</div>
            <div id="group-members-list">
                <div style="padding: 10px; text-align: center; color: var(--secondary-color);">Loading friends...</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="button" onclick="createGroup()">Create</button>
                <button class="button" onclick="closeGroupModal()"
                    style="background-color: transparent; color: var(--text-color); border: 1px solid var(--border-color);">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
