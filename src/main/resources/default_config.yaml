ktor:
  deployment:
    port: 8080

# 服务器host, 该项决定了CORS策略中的允许请求地址
# 允许使用通配符例如*.tachyon.moe
serverHost:
  - '*.tachyon.moe'

# 项目信息
project:
  name: 'ShadowedChat'
  website: 'https://github.com/yourusername/ShadowedChat'

# 开发者信息
developer:
  name: 'Your Name'
  website: 'https://yourwebsite.com'
  github: 'https://github.com/yourusername'

# 打赏二维码（填写二维码图片的URL或相对路径）
donation:
  wechatQrCode: null
  alipayQrCode: null
database:
  # 数据库实现, 可选值: sql
  impl: sql
  sql:

    # 支持的数据库：
    # - Postgres

    #数据库用户名
    user: 'YourSqlUser'
    #数据库密码
    password: 'YourSqlPassword'

    # 数据库连接地址
    url: 'jdbc:postgresql://YourSqlHost:YourSqlPort/YourDatabaseName' # postgres

    # 数据库驱动 该项可以不填或填为null以通过url自动识别对应驱动
    driver: null
    ## driver: 'com.impossibl.postgres.jdbc.PGDriver' # postgres

    # 数据库懒惰初始化
    lazyInit: true

# 最大图片大小, 单位: 字节
maxImageSize: 10485760 # 10MB